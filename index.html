<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsive.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="icon-Huddle">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@400;800&family=Outfit:wght@300;400;600&family=Oxanium:wght@300;400;700&family=Poppins:wght@400;600&family=Public+Sans:wght@300;700&family=Roboto:wght@100;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@400;800&family=Outfit:wght@300;400;600&family=Oxanium:wght@300;400;700&family=Poppins:wght@400;600&family=Public+Sans:wght@300;700&family=Roboto:wght@100;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

    <header class="cabecalho">
        <a href="/">
            <img src="src/images/logo.svg" alt="logo huddle">
        </a>
    </header>

    <main class="conteudo-principal">
        <div class="image">
            <img src="src/images/illustration-mockups.svg" alt="details">
        </div>

        <div class="info">
            <h1 class="titulo">Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>
                           
            <a href=""class="botao">Register</a>
            
        </div>

    </main>

    <footer class="rodape">
        <a class="logo-one" href="/">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="logo-two" href="/">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="logo-three" href="/">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
